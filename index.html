<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleMain.css">
    <title>Document</title>
</head>
<body>
    <!-- Login para entrar a tu cuenta -->
    
    <section class="usuario-contairn">
        <img class="usuario-img1" src="img/login.png" alt="" srcset="">
        <hr class="usuario-line1">
        <p class="text usuario-correo">Email</p>
        <input class="input email" type="email" required>
        <hr class="usuario-line2">
        <p class="text usuario-password">Password</p>
        <input class="input password" type="password" required><br>
        <button class="usuario-img2 img2">ENTRAR</button>
        <hr class="usuario-line">
        <button class="usuario-img3 img2">Crear Cuenta</button>
    </section>

    <!-- Crear cuenta nueva -->

    <section class="usuario-contairn11">
        <img class="usuario-img11" src="img/agregar.png" alt="" srcset="">
        <div class="contairn-input"> 
            <input class="input1 nombre" type="text" placeholder="Nombre" >
            <input class="input1 apellido" type="text" placeholder="Apellido" >  
        </div>
        <div class="contairn-input">
            <input class="input1 numero" type="number" placeholder="Numero" >
            <input class="input1 edad" type="number" placeholder="Edad" >
        </div>
        <input class="input1 email1" type="email" placeholder="Email">
        <div class="contairn-input">
            <input class="input1 password" type="password" placeholder="Password" >
            <input class="input1 password-oficial" type="password" placeholder="Confirm Password">
        </div>
        <button class="usuario-img22 img2">Crear Cuenta</button>
        <hr class="usuario-line">
        <p class="usuario-terminos"> Al hacer clic en Crear Cuenta, aceptas las Condiciones, la Política de datos y la Política de cookies. Es posible que te enviemos notificaciones por SMS que podrás desactivar cuando quieras.</p>
    </section>

    <script src="./js/funcionalidad.js"></script>
</body>
</html>
